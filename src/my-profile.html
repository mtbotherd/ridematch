<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ridematch My Profile | Metro Transit</title>
    <link rel='shortcut icon' href='https://www.metrotransit.org/Data/Sites/1/skins/MetroTransitII/favicon.ico' />
    <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i" rel="stylesheet">
    <!-- <link rel="stylehseet" type="text/css" href="fonts/font-awesome.min.css" /> -->
    <link rel='stylesheet' type='text/css' href='https://www.metrotransit.org/csshandler.ashx?skin=MetroTransitII&amp;s=1&amp;v=2.4.1.1&amp;sv=47b00d5b-2a7b-420f-a3f8-b9f44610c86f' />
    <!-- build:css css/main.css -->
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <!-- endbuild -->
    <!-- <link rel="stylesheet" type="text/css" href="css/forms.css" /> -->
</head>

<body>
    <!-- START OF FRONT END CONTENT -->
    <div class="reset-bg">
        <div class="ridematch">
            <div class="mt-form form-redesign">
                <h1>Profile</h1>
                <div class="text-right">
                    <span class="required-notice"> = Required</span>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-lg-4">
                        <div class="form-group">
                            <label for="firstName" class="required">First Name</label>
                            <input type="text" class="form-control" id="fistName" placeholder="First name" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-lg-4">
                        <div class="form-group">
                            <label for="lastName" class="required">Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Last name" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-lg-4">
                        <div class="form-group">
                            <label for="homeAddress" class="required">Home Adress</label>
                            <input type="text" class="form-control" id="homeAddress" placeholder="Address" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-lg-4">
                        <div class="form-group">
                            <label for="employerName" class="required">Employer Name</label>
                            <select class="form-control" id="employerName">
                            <option value="Option 0" default>Choose from list</option>
                            <option value="Option 1">Options 1</option>
                            <option value="Option 2">Options 2</option>
                            <option value="Option 3">Options 3</option>
                        </select>
                        </div>
                    </div>
                </div>
                <p><a href="add-employer.html" title="My employer is missing from the list">My employer is missing from the list</a></p>

                <div class="form-group">
                    <label for="gender">Gender</label><br />
                    <span class="red"><small>A selection is required if you want to match by gender.</small></span>
                    <div class="radio">
                        <input type="radio" id="male" />
                        <label for="male">Male</label>
                    </div>
                    <div class="radio">
                        <input type="radio" id="female" />
                        <label for="female">Female</label>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-4 col-md-3">
                        <input class="mt-button btn btn-primary btn-block" type=" submit " name="Submit " value="Create Ridematch Profile" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- END OF FRONT END CONTENT -->

    <script type="text/javascript " src="js/jquery.min.js "></script>
    <script type="text/javascript " src="js/bootstrap.min.js "></script>
    <!-- build:js js/fed.js -->
    <script type="text/javascript " src="js/fed.js "></script>
    <!-- endbuild -->
</body>

</html>
