<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Metro Transit</title>
    <link rel='shortcut icon' href='https://www.metrotransit.org/Data/Sites/1/skins/MetroTransitII/favicon.ico' />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i" rel="stylesheet">
    <!-- <link rel="stylehseet" type="text/css" href="fonts/font-awesome.min.css" /> -->
    <link rel='stylesheet' type='text/css' href='https://www.metrotransit.org/csshandler.ashx?skin=MetroTransitII&amp;s=1&amp;v=2.4.1.1&amp;sv=4d8de194-35c6-4f01-987d-58e0eec76d66' />
    <!-- build:css css/main.css -->
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <!-- endbuild -->

    <style type="text/css">
        .ridematch {
            padding-right: 15px;
            padding-left: 15px;
        }
    </style>
</head>

<body>
    <!-- START OF FRONT END CONTENT -->

    <div class="ridematch">
        <div class="mt-form form-redesign">
            <h1>Profile</h1>
            <p class="required-notice"> = Required</p>
            <div class="form-group">
                <label for="firstName" class="required">First name</label>
                <input type="text" class="form-control" id="fistName" placeholder="First name" required />
            </div>
            <div class="form-group">
                <label for="lastName" class="required">Last name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Last name" required />
            </div>
            <div class="form-group">
                <label for="homeAddress" class="required">Home adress</label>
                <input type="text" class="form-control" id="homeAddress" placeholder="Address" required />
            </div>
            <div class="form-group">
                <label for="employerName" class="required">Employer name</label>
                <select class="form-control" id="employerName" required>
                    <option value="Option 0" default>Choose from list</option>
                    <option value="Option 1">Options 1</option>
                    <option value="Option 2">Options 2</option>
                    <option value="Option 3">Options 3</option>
                </select>
            </div>
            <p>
                <a href="#" title="My employer is missing from the list" </p>
        </div>
    </div>

    <!-- END OF FRONT END CONTENT -->

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- build:js js/fed.js -->
    <script type="text/javascript" src="js/fed.js"></script>
    <!-- endbuild -->
</body>

</html>
