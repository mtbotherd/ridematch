<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Metro Transit</title>
    <link rel='shortcut icon' href='https://www.metrotransit.org/Data/Sites/1/skins/MetroTransitII/favicon.ico' />
    <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i" rel="stylesheet">
    <!-- <link rel="stylehseet" type="text/css" href="fonts/font-awesome.min.css" /> -->
    <link rel='stylesheet' type='text/css' href='https://www.metrotransit.org/csshandler.ashx?skin=MetroTransitII&amp;s=1&amp;v=2.4.1.1&amp;sv=4d8de194-35c6-4f01-987d-58e0eec76d66' />
    <!-- build:css css/main.css -->
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <!-- endbuild -->
    <!-- <link rel="stylesheet" type="text/css" href="css/forms.css" /> -->
</head>

<body>
    <form>
        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-fixed-top hidden-md hidden-lg">
            <div class="container-fluid">

                <div class="row">
                    <div class="col-xs-4">
                        <a class="active" href="#my-commutes" title="Return to your Dashboard" role="button"><i class="material-icons">drive_eta</i><span class="sr-only">My Commutes</span></a>
                    </div>
                    <div class="col-xs-4 text-center">
                        <a href="#my-messages" title="Go to your messages" role="button"><i class="material-icons">email</i><span class="sr-only">My Messages</span></a>
                    </div>
                    <div class="col-xs-4 text-right">
                        <a href="#my-profile" role="button"><i class="material-icons">account_circle</i><span class="sr-only">My Profile</span></a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- START OF FRONT END CONTENT -->
        <div class="ridematch dashboard commutes">
            <div class="mt-form form-redesign">
                <div class="row">
                    <div class="col-md-4 col-lg-3">
                        <div class="card">
                            <h1>Commute: Work</h1>
                            <div class="row">
                                <div class="col-xs-7">
                                    <span class="number-results">3 of 7 results</span>
                                </div>
                                <div class="col-xs-5 text-right">
                                    <a href="add-commute.html">Revise search <i class="material-icons">create</i></a>
                                </div>
                            </div>
                            <hr />
                            <h2>My Preferences</h2>
                            <div class="row preferences">
                                <div class="col-xs-6">
                                    <p>
                                        <i class="material-icons">directions_car</i> I can't drive
                                    </p>
                                    <p>
                                        <i class="fa fa-check" aria-hidden="true"></i>
                                        <i class="material-icons">work</i> co-worker
                                    </p>
                                </div>
                                <div class="col-xs-6">
                                    <p>
                                        <i class="material-icons">group</i> same gender
                                    </p>
                                    <p>
                                        <i class="fa fa-check" aria-hidden="true"></i>
                                        <i class="material-icons">smoke_free</i> non-smoker
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <i class="material-icons green">account_circle</i>
                            <h2>Jane</h2>
                        </div>
                    </div>
                    <div class="col-md-8 col-lg-9 visible-md visible-lg">
                        <div class="map-bg" style="min-height: 785px;">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END OF FRONT END CONTENT -->
    </form>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- build:js js/fed.js -->
    <script type="text/javascript" src="js/fed.js"></script>
    <!-- endbuild -->
</body>

</html>
